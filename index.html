<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  
  <div class="container">
    <img src="./images/image-equilibrium.jpg" alt="equilibrium image">
      <div class="overlay">
        <a href="#" class="icon"><img src="./images/icon-view.svg" alt="icon view" class="icon"></a>
      </div>
    <a href="#" class="card-link"><h1>Equilibrium #3429</h1></a>  
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <ul>
      <li class="price">0.041 ETH</li>
      <li class="time">3 days left</li>
    </ul>
    <hr color="#2f4159">
    <div class="info-user">
      <p class="username">Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/exbeelh/">Your Name Here</a>.
  </div>
</body>
</html>
